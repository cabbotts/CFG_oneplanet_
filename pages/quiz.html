<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/quiz.css">
</head>
<body>
    <header>
        <div class="navigation">
            <a href="../index.html">Home</a>
            <a href="../pages/quiz.html">Quiz</a>
        </div>
    </header>
    

<main>
    <h1 id="title">Quiz</h1>
    <div id="quiz_container">
        <div class="questions">
            <h2 id="question"></h2>
            <ol type="A">
                <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option2" onclick="calcScore(this)"></span></li>
                <li class="option"><span id="option3" onclick="calcScore(this)"></span></li>
            </ol>
            <h4 id="stat"></h4> 
        </div>

        <div class="buttons">
            <button type="button" class="next">Next</button>
        </div>
    </div>

    <div id="scoreboard">
            <img src="" alt="">
            <h2 id="results-title">Your Score</h2>
            <h2 id="score"></h2>
            <h2 id="environmentalCharacter"></h2>
            <h2 id="environmentalCharacter2"></h2>
            <h2 id="environmentalCharacter3"></h2>
            <h2 id="environmentalCharacter4"></h2>
            <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Check Answers</button>
    </div>


    <div id="answerBank">
        <h2>Results :</h2>
        <ol type="1" id="answers">

        </ol>
        <button type="button" id="score-btn" onclick="backToQuiz()">Back to Quiz</button>  
    </div>

</main>
    <script src="../js/quiz.js"></script>
    
</body>
</html>
